org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Disable configuration cache to fix Java reflection issues
org.gradle.configuration-cache=false
org.gradle.unsafe.configuration-cache=false

# Enable Gradle caching and parallel builds for faster compilation
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Enable R8 full mode for faster builds
android.enableR8.fullMode=true

# Fix SSL certificate issues with Gradle downloads
# If you have antivirus/firewall, temporarily disable it or whitelist:
# - dl.google.com
# - maven.google.com  
# - repo1.maven.org

# Workaround: Use system certificates
systemProp.https.protocols=TLSv1.2,TLSv1.3
systemProp.jdk.tls.client.protocols=TLSv1.2,TLSv1.3
